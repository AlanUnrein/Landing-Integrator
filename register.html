                <ul class="nav__menu-ul">
                    <li class="nav__menu-li"> <a href="./index.html" class="nav__menu-link" >home</a> </li> 
                    <li class="nav__menu-li"> <a href="./index.html#explore" class="nav__menu-link" >explore</a> </li>

                    <li class="nav__menu-li"> <a href="./index.html#contact" class="nav__menu-link" >contact</a> </li> 
                    <li class="nav__menu-li"> <a href="./login.html" class="nav__menu-link" >login</a> </li> 
                </ul>
            </div>
            <div class="navlist">
                <ul class="navlist__ul">
                    <li class="navlist__li">

                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="register__container">
            <section class="register">
                <h2 class="register__h2">Subscribe</h2>
                <form class="register__form">
                    
                    <div class="register__box">
                        <input type="text" class="register__input" id="name" required>
                        <label class="register__label" for="name">Name</label>
                    </div>    
                    
                    <div class="register__box">
                        <input type="text" class="register__input" id="email" required>
                        <label class="register__label" for="email">E-mail</label>
                    </div>    
                    
                    <div class="register__box">
                        <input type="password" class="register__input" id="password" required>
                        <label class="register__label" for="password">Password</label>
                    </div>    

                    <div class="login__checkbox">
                        <input type="checkbox" id="check" required>
                        <label class="login__check" for="check">Accept terms and conditions</label>
                    </div>

                    <div class="register__button">    
                        <input type="submit" class="register__button--input" id="loginbutton" value="Sign up">
                    </div>

                </form>
            </section>
            <section class="hello">
                <h2 class="hello__h2">Hello!</h2>
                <p class="hello__p">Subscribe to keep up to date with the new news, photographs, articles and blogs of our collaborators. To log in enter <a style="border-bottom: 1px solid black ;" href="./login.html">Here</a>.</p>
            </section>
        </div>
    </main>
